<!DOCTYPE HTML>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body onload="whenPageLoad()">
    <div id="home" class="pincarBox">
	<header></header>
	<nav></nav>
	<section></section><aside></aside>
	<footer><div id="btnPanel"><input class="homebtn" type="button" value="找人" onclick="goToFindPassenger()"></input><input class="homebtn" type="button" value="搭车" onclick="goToFindCar()"></input></div></footer>
	</div>    
	<div id="publishCarServiceBox" class="pincarBox">
		<header>发布信息</header>
		<nav></nav>
		<section>
			<!--<div id="publishCarServiceForm">-->
			<form id="publishCarServiceForm" target="#" method="post">
				<div class="weui_cells">
					<div class="weui_cell weui_cell_select weui_select_after">
						<div class="weui_cell_hd">
							车型
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							 <select class="weui_select" name="cartype">
								<option value="cb001">大众</option>
								<option value="cb002">福特</option>
								<option value="cb003">雪弗兰</option>
								<option value="cb004">别克</option>
							 </select>
						</div>
					</div>		
					<div class="weui_cell weui_cell_select weui_select_after">
						<div class="weui_cell_hd">
							出发
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							 <select class="weui_select" name="startPoint">
								<option value="loc001">东港</option>
								<option value="loc002">蓝帮</option>
								<option value="loc003">丽都</option>
								<option value="loc004">云汉路</option>
							 </select>
						</div>
					</div>
					<div class="weui_cell weui_cell_select weui_select_after">
						<div class="weui_cell_hd">
							到达
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							 <select class="weui_select" name="destination">
								<option value="loc005">龙阳路</option>
								<option value="loc006">张江高科</option>
								<option value="loc007">金科路</option>
								<option value="loc008">广兰路</option>
							 </select>
						</div>
					</div>
					<div class="weui_cell weui_cell_select weui_select_after">
						<div class="weui_cell_hd">
							时间
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							 <select class="weui_select" name="timeHour">
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>								
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>								
							 </select>
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							 <select class="weui_select" name="timeMinute">
							    <option value="00">00</option>
								<option value="10">10</option>
								<option value="20">20</option>
								<option value="30">30</option>
								<option value="40">40</option>								
								<option value="50">50</option>																	
							 </select>
						</div>
					</div>
					<div class="weui_cell weui_cell_select weui_select_after">
						<div class="weui_cell_hd">
							空位数
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							 <select class="weui_select" name="remainderSeatNum">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							 </select>
						</div>
					</div>
					<div class="weui_cell weui_cell_select weui_select_after">
						<div class="weui_cell_hd">
							男女
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							 <select class="weui_select" name="sex">							
								<option value="0" selected>不限</option>				
								<option value ="1">女</option>  
								<option value ="2">男</option>							
							 </select>
							 
						</div>
					</div>
					
				</div>
 
				<button class="weui_btn weui_btn_primary" onclick="return publishCarService();">发布</button>

			</form>
		</section><aside></aside>
		<footer></footer>
	</div>
